<form name="loginForm" ng-submit="submit(email, password)" novalidate>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4>Enter your credentials to log in</h4>
	</div>
	<div class="modal-body">

		<div class="form-group">
			<label for="email" class="control-label">Email</label> <input
				type="email" class="form-control" id="email" placeholder="Email"
				ng-model="email" ng-model-options="{updateOn: 'blur'}" required>
		</div>
		<div class="form-group">
			<label for="password" class="control-label">Password</label> <input
				type="password" class="form-control" id="password"
				placeholder="Password" ng-model="password"
				ng-model-options="{updateOn: 'blur'}" required>
		</div>

	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary btn-block">Login</button>
		<button type="button" class="btn btn-warning btn-block" ng-click="cancel()">Cancel</button>
	</div>
</form>
