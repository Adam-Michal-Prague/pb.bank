<form name="loginForm" ng-submit="submitpin(pin)" novalidate>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4>Enter your 4 digit pin to log in</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="pin" class="control-label">Pin</label> <input
				type="password" class="form-control" id="pin" placeholder="Pin"
				ng-model="pin" ng-minlength="4" ng-maxlength="4"
				ng-model-options="{updateOn: 'blur'}" required>
		</div>
		<table width="100%">
			<tbody>
				<tr>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '1'">1</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '2'">2</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '3'">3</button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '4'">4</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '5'">5</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '6'">6</button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '7'">7</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '8'">8</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '9'">9</button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = ''"       >C</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin + '0'">0</button></td>
					<td><button type="button" class="btn btn-primary btn-block" ng-click="pin = pin"      >_</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary btn-block">Submit</button>
		<button type="button" class="btn btn-warning btn-block" ng-click="cancel()">Cancel</button>
	</div>
</form>
