<div class="jumbotron">
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-show="isloading">
				<td colspan="4"><progressbar class="progress-striped active" value="100" type="info"></progressbar></td>
			</tr>
			<tr ng-hide="isloading" ng-repeat="movement in movements | orderBy:'date':reverse">
				<td>{{movement.date}}</td>
				<td>{{movement.desc}}</td>
				<td>{{movement.move}}</td>
				<td>{{movement.bala}}</td>
			</tr>
		</tbody>
	</table>
</div>
