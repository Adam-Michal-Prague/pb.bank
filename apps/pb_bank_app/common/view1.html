<div class="jumbotron">
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="movement in movements | orderBy:'date':reverse">
				<td>{{movement.date}}</td>
				<td>{{movement.desc}}</td>
				<td>{{movement.move}}</td>
				<td>{{movement.bala}}</td>
			</tr>
		</tbody>
	</table>
</div>
